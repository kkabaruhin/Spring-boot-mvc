<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<h2>User List</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>CreatedAt</th>
        <th>Actions</th>
      </tr>
      <tr th:each="user: ${users}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.name}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.age}"></td>
          <td th:text="${user.createdAt}"></td>
        <td>
            <a th:href="@{'/ui/users/delete/' + ${user.id}}">Delete</a>
        </td>
        <td>
            <a th:href="@{'/ui/users/update/' + ${user.id}}">Update</a>
        </td>
    </tr>
</table>
<a href="users/add">Add User</a>
</body>
</html>
