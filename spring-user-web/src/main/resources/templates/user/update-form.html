<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add User</title>
</head>
<body>
<h2>Add User</h2>
<form th:object="${user}" th:action="@{/ui/users/update}" method="post">
  <label for="id">Id:</label>
  <input type="text" id="id" name="id" th:field="*{id}" required readonly><br>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}" required><br>

  <label for="email">Email:</label>
  <input type="text" id="email" name="email" th:field="*{email}" required><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" th:field="*{age}" required><br>

  <button type="submit">Update</button>
</form>
<a href="/ui/users">Back to User List</a>
</body>
</html>
